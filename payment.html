<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="payment.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
         <div class="overlay"></div>
         <nav>
             <h1>JAYSON'S ONLINE CANTEENA</h1>
             <ul>
                <li class="nav-item"><a href="OnlineCanteena.html">HOME</a></li>
             </ul>
         </nav>
    </header>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form method="POST">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Cellphone Number" required class="name">
                </div>
            </div>
            
            <div class="input-group">
                <div class="input-box">
                    <input type="address" placeholder="Address" required class="name">
                </div>
            </div>
        
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span>Cash on Delivery</span></label>
                </div>
            </div>
                <div class="input-group">
                <div class="input-box">
                    <button type="submit">Pay Now</button>
                </div>
            </div>

        </form>
    </div>
</body>
